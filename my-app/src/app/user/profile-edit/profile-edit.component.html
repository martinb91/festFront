<div class="container py-3">

  <div class="card mb-4 col-11 col-sm-8 mx-auto p-0">

    <div class="card-header">
      <div class="bg-light text-center">
        <h3 *ngIf="user.id">Profil módosítása</h3>
        <h3 *ngIf="!user.id">Regisztráció</h3>
      </div>
    </div>

    <div class="card-body">
      <form #profileForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="name">Teljes név</label>
          <input type="text" id="name"
                 class="form-control mb-3"
                 placeholder="név"
                 required
                 [(ngModel)]="user.fullName" name="name"
                 #name="ngModel"
          >
          <alert type="danger" *ngIf="name.touched && name.invalid">
            Kötelező mező!
          </alert>
        </div>

        <div class="form-group">
          <label for="email">Email cím</label>
          <input type="text" id="email"
                 class="form-control mb-3"
                 placeholder="email cím"
                 required
                 [(ngModel)]="user.email" name="email"
                 #email="ngModel"
          >
          <alert type="danger" *ngIf="email.touched && email.invalid">
            Kötelező mező!
          </alert>
        </div>

        <div class="form-group">
          <label for="userName">Felhasználó név</label>
          <input type="text" id="userName"
                 class="form-control mb-3"
                 placeholder="Felhasználó név"
                 required
                 [(ngModel)]="user.username" name="username"
                 #username="ngModel"
          >
          <alert type="danger" *ngIf="username.touched && username.invalid">
            Kötelező mező!
          </alert>
        </div>

 <!--       <div class="form-group mt-3">
          <label for="profilePictureUrl">Profil kép</label>
          <input type="text" id="profilePictureUrl"
                 class="form-control mb-3"
                 placeholder="Profilkép"
                 required
                 [(ngModel)]="user.profilePictureUrl" name="profilePictureUrl"
                 #profilePictureUrl="ngModel"
          >
          <alert type="danger"
                 *ngIf="profilePictureUrl.touched && profilePictureUrl.invalid">
            Kötelező mező!
          </alert>
        </div>-->

        <ng-container *ngIf="!user.id">

          <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" id="password"
                   class="form-control"
                   placeholder="Jelszó"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,20}"
                   required
                   ngModel name="pass1"
                   #pass1="ngModel"
            >
          </div>

          <div class="form-group">
            <label for="password2">Jelszó</label>
            <input type="password" id="password2"
                   class="form-control"
                   placeholder="Jelszó ismét"
                   required
                   ngModel name="pass2"
                   #pass2="ngModel"
            >
          </div>
          <alert type="danger"
                 *ngIf="pass1.dirty && pass2.dirty && (pass1.invalid || pass2.invalid || (pass1.value !== pass2.value))">
            A jelszavak nem megfelelőek!
          </alert>

<!--          <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary btn-lg"
                    [disabled]="profileForm.invalid || (pass1.value !== pass2.value)"
            > Regisztráció
            </button>
          </div>-->
          <div class="text-center mb-3">
            <button type="button" class="btn btn-primary btn-lg"
                    [disabled]="profileForm.invalid || (pass1.value !== pass2.value)"
                    (click)="createUser(pass1.value)"
            > Regisztráció
            </button>
          </div>
        </ng-container>

        <div class="text-center mb-3" *ngIf="user.id">
          <button type="submit" class="btn btn-primary btn-lg"
                  [disabled]="profileForm.invalid"
          > Mentés
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
