<div class="card">
  <img class="card-img-top" [src]="esemeny.pictureURL" height="160" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title"> {{esemeny.name}}</h4>
    <p class="card_text card-text">{{esemeny.description}}</p>
    <p class="card_text card-text">{{esemeny.position.city}}</p>
    <p class="card-text">
      <small class="text-muted">{{esemeny.beginDate | amDateFormat:'LLL'}}</small> -
      <small class="text-muted">{{esemeny.endDate | amDateFormat:'LLL'}}</small>
    </p>
    <p class="card_text card-text" >
      <span *ngFor="let item of esemeny.styles; let i=index; let last=last">
            <a (click)="refreshByStyle(item.style)" class="badge badge-secondary">#{{item.style}}{{last ? '' : ','}}</a>
        </span>
    </p>
    <a [routerLink]="['./',esemeny.id]" class="row justify-content-end pr-4">Tov√°bb</a>
  </div>
</div>
