<div class="row  justify-content-around px-5 ">

  <div class="col-auto text-center">
    <label>Keresés az fellépők között</label>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Fellépő neve">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Keresés</button>
    </form>
  </div>
  <div class="my-2 my-lg-0 text-center" *ngIf="userService.isLoggedin">
    <div>
      <label>Fellépőt szeretnék felvinni</label>
    </div>
    <div class="w-100"></div>
    <div><a routerLink="./new" class="btn btn-primary" role="button">Új fellépő
      léterhozása</a></div>
  </div>

</div>


<div class="card-deck pt-5 pb-5" *ngFor="let artists of artistsGrouppedBy3$ ">
  <app-artistcard class="col col-md-6 col-lg-4"
                  *ngFor="let artist of artists "
                 [fellepo]="artist"
  >
  </app-artistcard>
</div>
